<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>simple tooltip</title>
    <link rel="stylesheet" href="smoothness/jquery-ui.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/jquery-1.7.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script>
        $(document).tooltip({
          items: "[tooltip]",
          content: function()
          {
            var element = $(this);
            if (element.attr("tooltip"))
            {
              return "<div class='tooltip_popup'>" + element.attr("tooltip")  +"</div>";
            }
          }
        });
    </script>
  </head>
  <body>
    <a href="#" tooltip="data 1" >Tooltip 1</a>
      <br><br><br><br><br>
    <a href="#" tooltip="data 2" >Tooltip 2</a>
      <br><br><br><br><br>
    <a href="#" tooltip="data 3" >Tooltip 3</a>  
  </body>
</html>
